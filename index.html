<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cm to ft calculator!</title>
</head>
<body>
        <input type="text" id="id1"><br>
        <input type="submit" name="Compute" onclick="myFunction()">
    <p id="id3"></p>
    <script>
        function myFunction() {
            var var1 = document.getElementById('id1').value;
            var answer = var1/30.48;
            document.getElementById('id3').innerHTML = answer + "ft";
        }
    </script>
</body>
</html>
